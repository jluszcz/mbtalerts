[package]
name = "mbtalerts"
authors = ["Jacob Luszcz"]
version = "0.1.0"
edition = "2024"

[[bin]]
name = "mbtalerts"

[dependencies]
anyhow = "1.0"
chrono = "0.4"
clap = { version = "4.5", features = ["env"] }
fern = "0.7"
lambda_runtime = "0.13"
log = "0.4"
mbta_client = { path = "src/mbta-client" }
serde_json = "1.*"
tokio = { version = "1.*", features = ["full"] }
